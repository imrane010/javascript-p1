<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <header>
            <h1>Traffic Light 3</h1>
        </header>
        <p>Automatisch werkend stoplicht</p>
        <section class="buttons">
            <button onclick="turnOn()" >Stoplicht aan</button>
            <button onclick="blink()" >Buiten werking</button>
            <button onclick="turnOff()" >Stoplicht uit</button>
        </section>
    </section>
    <img id="traffic-light" class="trafficLight" src="./img/shutOff.png">

    <script src="app.js"></script>

</body>

</html>
