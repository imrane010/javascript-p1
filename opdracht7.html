<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
    <title>IF ELSE Statement</title>
</head>
<body>
    <script>
        // Variabelen
        var budget = 100;
        var product = 60;

        // Controleer of er genoeg budget is
        if (budget >= product) {
            document.write('<p style="color: green;">U heeft genoeg geld!</p>');
        } else {
            document.write('<p style="color: red;">Helaas, te weinig geld</p>');
        }
    </script>
</body>
</html>
